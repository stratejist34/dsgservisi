name: Scheduled Blog Update

on:
  schedule:
    # Her saat başı çalışır (UTC saat dilimi)
    - cron: '0 * * * *'
  workflow_dispatch: # Manuel tetikleme için

jobs:
  trigger-vercel-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Vercel Deploy
        run: |
          echo "Triggering Vercel deployment to fetch latest blog posts..."
          curl -X POST "https://api.vercel.com/v1/integrations/deploy/${{ secrets.VERCEL_DEPLOY_HOOK }}"

